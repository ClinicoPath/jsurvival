title: Survival Analysis
name: survival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Explanatory Variable
        children:
          - type: VariablesListBox
            name: explanatory
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Time (in months)
        children:
          - type: VariablesListBox
            name: overalltime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 'Outcome'
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome)
  - type: Label
    label: Analysis
    children:
      - type: TextBox
        name: cutp
        format: string
        width: large
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: pw
  - type: Label
    label: Plots
    margin: large
    cell:
      row: 1
      column: 1
    children:
      - type: LayoutBox
        margin: small
        children:
          - type: CheckBox
            name: sc
          - type: CheckBox
            name: ce
          - type: CheckBox
            name: ch







