title: Multivariate Survival Analysis
name: multisurvival
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: true
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Explanatory Variables
        children:
          - type: VariablesListBox
            name: explanatory
            isTarget: true
      - type: TargetLayoutBox
        label: Time (in months)
        children:
          - type: VariablesListBox
            name: overalltime
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Outcome
        children:
          - type: VariablesListBox
            name: outcome
            maxItemCount: 1
            isTarget: true
          - type: LevelSelector
            name: outcomeLevel
            enable: (outcome)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: hr
        children:
          - type: ComboBox
            name: sty
            enable: (hr)
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: ac
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Variable for Adjusted Survival Curve
        children:
          - type: VariablesListBox
            name: adjexplanatory
            maxItemCount: 1
            isTarget: true
            enable: (ac)
  - type: Supplier
    persistentItems: false
    stretchFactor: 1
    format: term
    children:
      - type: TargetLayoutBox
        label: Post Hoc Tests
        children:
          - type: ListBox
            name: postHoc
            isTarget: true
            template:
              type: TermLabel
  - type: CollapseBox
    label: Post Hoc Tests
    collapsed: true
    stretchFactor: 1
    children:
      - type: Supplier
        name: postHocSupplier
        persistentItems: false
        stretchFactor: 1
        format: term
        children:
          - type: TargetLayoutBox
            label: ''
            children:
              - type: ListBox
                name: postHoc
                isTarget: true
                template:
                  type: TermLabel
